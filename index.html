<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parent">
        <h2>
            Signup Form
        </h2>
        <div class="rate">
            <div class="one">
                <p>Name</p>
                <span>1</span>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-check "></i>
                </div>
            </div>
            <div class="two">
                <p>Contact</p>
                <span>2</span>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-check "></i>
                </div>
            </div>
            <div class="three">
                <p>Birth</p>
                <span>3</span>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-check "></i>
                </div>
            </div>
            <div class="four">
                <p>Submit</p>
                <span>4</span>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-check "></i>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="page1">
                <h3>Basic Info:</h3>
                <div class="input1">
                    <span>First Name</span>
                    <input type="text">
                </div>
                <div class="input2">
                    <span>last Name</span>
                    <input type="text">
                </div>
                <div class="btn">
                    <button data-btn="nex1">NEXT</button>
                </div>
            </div>
            <div class="page2">
                <h3>Contact Info:</h3>
                <div class="input1">
                    <span>Email Address</span>
                    <input type="text">
                </div>
                <div class="input2">
                    <span>phone number</span>
                    <input type="text">
                </div>
                <div class="btn">
                    <button data-btn="pre1">PREVIOUS</button>
                    <button data-btn="nex2">NEXT</button>
                </div>
            </div>
            <div class="page3">
                <h3>Date of Birth:</h3>
                <div class="input1">
                    <span>Date</span>
                    <input type="text">
                </div>
                <div class="input2">
                    <span>Gender</span>
                    <!-- <input type="text"> -->
                    <select name="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="btn">
                    <button data-btn="pre2">PREVIOUS</button>
                    <button data-btn="nex3">NEXT</button>
                </div>
            </div>
            <div class="page4">
                <h3>Login Details:</h3>
                <div class="input1">
                    <span>Username</span>
                    <input type="text">
                </div>
                <div class="input2">
                    <span>Password</span>
                    <input type="password">
                </div>
                <div class="btn">
                    <button data-btn="pre3">PREVIOUS</button>
                </div>
            </div>
        </div>
    </div>
    <script src="text.js"></script>
</body>

</html>
